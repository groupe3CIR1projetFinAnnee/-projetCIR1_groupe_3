<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="img/logo_gigatree.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="infos.css">
        <script src="infos.js" defer></script>
        <title>General informations</title>
    </head>
            <header id="header">
                <div class="logo">
                    <a href="infos.html"><img src="img/logo.png" alt="logo site"></a>
                </div>
                <div class="dice" id="dice" onclick="goToRandomPage()">
                    <img src="img/dice.png" alt="dice">
                </div>
                <div class="slider" id="slider">
                    <img src="img/sun.png" alt="sun" class="sun" id="sun">
                    <img src="img/moon.png" alt="moon" class="moon" id="moon">
                </div>
            </header>

        <body id="body">
            <div class="container">
                <div class="informations" id="informations">
                    <span>Nombre total de personne dans la base : <template>number_people</template></span><br><br>
                    <span>Pourcentage de femmes : <template>rate_women</template>%</span><br><br>
                    <span>Pourcentage d'hommes : <template>rate_men</template>%</span><br><br>
                    <span>Nombre total de familles : <template>number_families</template></span><br><br>
                    <span>Pourcentage de consanguins : <template>rate_inbreeding</template>%</span>  
                </div>
                <div class="tree">
                    <img src="img/tree.jpg" alt="tree">
                </div>
            </div>
        </body>
</html>
