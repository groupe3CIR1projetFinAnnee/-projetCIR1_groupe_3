<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../pages.css">
        <script src="../pages.js" defer></script>
        <title><template>forname</template> <template>lastname</template></title>
    </head>
    <header id="header">
        <div class="logo">
            <a href="../infos.html"><img src="../img/logo.png" alt="logo site"></a>
        </div>
        <div class="dice" id="dice" onclick="goToRandomPage()">
            <img src="../img/dice.png" alt="dice">
        </div>
        <div class="slider" id="slider">
            <img src="../img/sun.png" alt="sun" class="sun" id="sun">
            <img src="../img/moon.png" alt="moon" class="moon" id="moon">
        </div>
    </header>

    <body id="body">
            <div class="container">
                <div class="actual-member" id="member">
                    <img src="../img/<template>gender</template>.png" alt="photo">
                    <span class="nom"><template>lastname</template></span>
                    <span class="prenom"><template>forname</template></span>
                    <span class="region">Région : <template>region</template></span>
                    <span class="date">Naissance : <template>birth_day</template>/<template>birth_month</template>/<template>birth_year</template></span>
                </div>

                <div class="mama" onclick="goToPage('<template>madre:id</template>.html')" id="mama">
                    <img src="../img/<template>madre:gender</template>.png" alt="photo" class="photo-mam">
                    <div class="text-mam">
                        <span class="nom-mam"><template>madre:lastname</template></span>
                        <span class="prenom-mam"><template>madre:forname</template></span>
                    </div>
                    <span class="region-mam">Région : <template>madre:region</template></span>
                </div>
                <div class="papa" onclick="goToPage('<template>padre:id</template>.html')" id="papa">
                    <img src="../img/<template>padre:gender</template>.png" alt="photo" class="photo-pap">
                    <div class="text-pap">
                        <span class="nom-pap"><template>padre:lastname</template></span>
                        <span class="prenom-pap"><template>padre:forname</template></span>
                    </div>
                    <span class="region-pap">Région : <template>padre:region</template></span>
                </div>

                <div class="gp-papa1" onclick="goToPage('<template>padre:madre:id</template>.html')">
                    <img src="../img/<template>padre:madre:gender</template>.png" alt="photo" class="photo-gpap1">
                    <span class="nom-gpap1"><template>padre:madre:lastname</template></span>
                    <span class="prenom-gpap1"><template>padre:madre:forname</template></span>
                </div>
                <div class="gp-mama1" onclick="goToPage('<template>madre:madre:id</template>.html')" id="gmama">
                    <img src="../img/<template>madre:madre:gender</template>.png" alt="photo" class="photo-gmam1">
                    <span class="nom-gmam1"><template>madre:madre:lastname</template></span>
                    <span class="prenom-gmam1"><template>madre:madre:forname</template></span>
                </div>
                <div class="gp-papa2" onclick="goToPage('<template>padre:padre:id</template>.html')">
                    <img src="../img/<template>padre:padre:gender</template>.png" alt="photo" class="photo-gpap2">
                    <span class="nom-gpap2"><template>padre:padre:lastname</template></span>
                    <span class="prenom-gpap2"><template>padre:padre:forname</template></span>
                </div>
                <div class="gp-mama2" onclick="goToPage('<template>madre:padre:id</template>.html')" id="gmamabis">
                    <img src="../img/<template>madre:padre:gender</template>.png" alt="photo" class="photo-gmam2">
                    <span class="nom-gmam2"><template>madre:padre:lastname</template></span>
                    <span class="prenom-gmam2"><template>madre:padre:forname</template></span>
                </div>
            </div>
        </body>
</html>
