
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ressource/pages.css">
        <script src="ressource/index.js"></script>
        <title>index</title>
    </head>
        <header>
            <div class="logo">
                <img src="ressource/img/logo.png" alt="logo site">
            </div>
            <div class="dice">
                <img src="ressource/img/dice.png" alt="dice">
            </div>
            <div class="slider">
                <img src="ressource/img/sun.png" alt="sun" class="sun">
                <img src="ressource/img/moon.png" alt="moon" class="moon">
            </div>
        </header>

        <body>
            <div class="container">
                <div class="actual-member">
                    <img src="ressource/img/neuil.jpg" alt="photo">
                    <span class="nom"><template>lastname</template></span>
                    <span class="prenom"><template>forname</template></span>
                    <span class="region">Région : <template>region</template></span>
                    <span class="date">Naissance : <template>birth_day</template>/<template>birth_month</template>/<template>birth_year</template></span>
                </div>

                <div class="mama">
                    <img src="ressource/img/neuil.jpg" alt="photo" class="photo-mam">
                    <div class="text-mam">
                        <span class="nom-mam"><template>madre:lastname</template></span>
                        <span class="prenom-mam"><template>madre:forname</template></span>
                    </div>
                    <span class="region-mam">Région : <template>madre:region</template></span>
                </div>
                <div class="papa">
                    <img src="ressource/img/neuil.jpg" alt="photo" class="photo-pap">
                    <div class="text-pap">
                        <span class="nom-pap"><template>padre:lastname</template></span>
                        <span class="prenom-pap"><template>padre:forname</template></span>
                    </div>
                    <span class="region-pap">Région : <template>padre:region</template></span>
                </div>

                <div class="gp-papa1">
                    <img src="ressource/img/neuil.jpg" alt="photo" class="photo-gpap1">
                    <span class="nom-gpap1"><template>padre:madre:lastname</template></span>
                    <span class="prenom-gpap1"><template>padre:madre:surname</template></span>
                </div>
                <div class="gp-mama1">
                    <img src="ressource/img/neuil.jpg" alt="photo" class="photo-gmam1">
                    <span class="nom-gmam1"><template>madre:madre:lastname</template></span>
                    <span class="prenom-gmam1"><template>madre:madre:surname</template></span>
                </div>
                <div class="gp-papa2">
                    <img src="ressource/img/neuil.jpg" alt="photo" class="photo-gpap2">
                    <span class="nom-gpap2"><template>padre:padre:lastname</template></span>
                    <span class="prenom-gpap2"><template>padre:padre:surname</template></span>
                </div>
                <div class="gp-mama2">
                    <img src="ressource/img/neuil.jpg" alt="photo" class="photo-gmam2">
                    <span class="nom-gmam2"><template>madre:padre:lastname</template></span>
                    <span class="prenom-gmam2"><template>madre:padre:surname</template></span>
                </div>
            </div>
        </body>
</html>
